<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="OnlyJS" />
    <meta name="description" content="Match - Scoreboard" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match - Scoreboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
   <!-- Teams Information Section -->
    <main class="custom-bg">
        <div class="container text-center">
            <div class="row">
             <!-- Team - A Information Section -->
              <div class="col">
                <div>
                    <h2 id="change-team-name-a" class="fw-semibold fs-1 text-black">Team - A</h2>
                    <span id="counter-display-a" class="fw-bold fs-1 text-black">0</span>
                    <div class="d-flex justify-content-center mt-3 gap-2">
                        <button onclick="increase()" type="button" class="btn btn-outline-dark col-1 border border-black border-3 fw-bold">+</button>
                        <button onclick="score()" type="button" class="btn btn-outline-dark col-3 border border-black border-3 fw-bold">Set Score</button>
                        <button onclick="decrease()" type="button" class="btn btn-outline-dark col-1 border border-black border-3 fw-bold">-</button>
                    </div>
                    <div class="d-flex flex-column align-items-center mt-2 gap-2">
                        <button onclick="teamName()" type="button" class="btn btn-outline-dark col-4 border border-black border-3 fw-bold">Change Team Name</button> 
                        <button onclick="reset()" type="button" class="btn btn-outline-dark col-4 border border-black border-3 fw-bold">Reset</button>
                    </div>
                  </div>
                </div>
            <!-- Team - B Information Section -->
              <div class="col">
                <div>
                  <h2 id="change-team-name-b" class="fw-semibold fs-1 text-black">Team - B</h2>
                  <span id="counter-display-b" class="fw-bold fs-1 text-black">0</span>
                  <div class="d-flex justify-content-center mt-3 gap-2">
                      <button onclick="increase2()" type="button" class="btn btn-outline-dark col-1 border border-black border-3 fw-bold">+</button>
                      <button onclick="score2()" type="button" class="btn btn-outline-dark col-3 border border-black border-3 fw-bold">Set Score</button>
                      <button onclick="decrease2()" type="button" class="btn btn-outline-dark col-1 border border-black border-3 fw-bold">-</button>
                  </div>
                  <div class="d-flex flex-column align-items-center mt-2 gap-2">
                      <button onclick="teamName2()" type="button" class="btn btn-outline-dark col-4 border border-black border-3 fw-bold">Change Team Name</button> 
                      <button onclick="reset2()" type="button" class="btn btn-outline-dark col-4 border border-black border-3 fw-bold">Reset</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </main>

  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
