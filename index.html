<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="OnlyJS" />
    <meta name="description" content="Match - Scoreboard" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Match - Scoreboard</title>
    <link rel="icon" type="image/png" href="assets/danger-favicon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Teams Information Section -->
    <main class="custom-bg">
      <!-- Video Background Section -->
      <div class="video-wrapper">
        <video autoplay muted loop playsinline preload="auto">
          <source
            src="assets/video/soldier-from-call-of-duty.mp4"
            type="video/mp4"
          />
        </video>
      </div>

      <div class="container text-center">
        <div class="row">
          <!-- Team - A Information Section -->
          <div class="col-md-6">
            <div class="container">
              <div class="team" id="teamA">
                <h2 id="teamNameA">Team A</h2>
                <p id="scoreA">0</p>
                <div class="score-controls mb-3">
                  <button onclick="decreaseScore('A')">-</button>
                  <button onclick="increaseScore('A')">+</button>
                </div>
                <div class="d-flex flex-column align-items-center gap-3">
                  <button class="col-4" onclick="setScorePrompt('A')">
                    Set Score
                  </button>
                  <button class="col-5" onclick="setNamePrompt('A')">
                    Change Name
                  </button>
                  <button class="col-4" id="resetButtonA">Reset</button>
                </div>
              </div>
            </div>
          </div>
          <!-- Team - B Information Section -->
          <div class="col-md-6">
            <div class="container">
              <div class="team" id="teamB">
                <h2 id="teamNameB">Team B</h2>
                <p id="scoreB">0</p>
                <div class="score-controls mb-3">
                  <button onclick="decreaseScore('B')">-</button>
                  <button onclick="increaseScore('B')">+</button>
                </div>
                <div class="d-flex flex-column align-items-center gap-3">
                  <button class="col-4" onclick="setScorePrompt('B')">
                    Set Score
                  </button>
                  <button class="col-5" onclick="setNamePrompt('B')">
                    Change Name
                  </button>
                  <button class="col-4" id="resetButtonB">Reset</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
